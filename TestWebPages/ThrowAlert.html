<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Throw Alert</title>
</head>
<body>
    <p>Click the button to display an alert box.</p>
    
    <button id="button1" onclick="myFunction()">Try it</button>

    <script>
        function myFunction() {
            alert("Hello! I am an alert box!");
        }
    </script>
</body>
</html>
